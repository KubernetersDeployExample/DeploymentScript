#
#  Create admin user: payne
#


apiVersion: v1
kind: ServiceAccount
metadata:
  name: payne
  namespace: monitor

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: payne
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: payne
  namespace: monitor

