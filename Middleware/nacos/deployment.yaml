apiVersion: v1
kind: Namespace
metadata:
  name: middleware

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos
  labels:
    app: nacos
  namespace: middleware
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nacos
  template:
    metadata:
      labels:
        app: nacos
    spec:
      containers:
        - name: nacos
          image: nacos/nacos-server:1.4.1
          ports:
            - containerPort: 8848
          env:
            - name: MODE
              value: "standalone"
          volumeMounts:
            - name: nacos-storage
              mountPath: /home/nacos/data
      volumes:
        - name: nacos-storage
          emptyDir: { }

---
apiVersion: v1
kind: Service
metadata:
  name: nacos-service
  namespace: middleware
spec:
  selector:
    app: nacos
  ports:
    - port: 8848
      targetPort: 8848