apiVersion: v1
kind: Namespace
metadata:
  name: crawleruntil

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: splash
  namespace: crawleruntil
spec:
  replicas: 3
  selector:
    matchLabels:
      app: splash
  template:
    metadata:
      labels:
        app: splash
    spec:
      containers:
        - name: splash
          image: scrapinghub/splash:latest
          resources:
            limits:
              memory: "4Gi"
              cpu: "2"
      restartPolicy: Always

---

kind: Service
apiVersion: v1
metadata:
  name: splash
  namespace: crawleruntil
spec:
  selector:
    app: splash
  type: NodePort
  ports:
    - name: "8050"
      port: 8050
      nodePort: 30805